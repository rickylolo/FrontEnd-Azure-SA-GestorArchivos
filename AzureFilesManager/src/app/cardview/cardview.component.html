<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Documentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #383636;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="background" style="background-image: url('background.jpg');"></div>
    <div class="container text-center">
        <h2>Subir y Guardar Archivos</h2>
        <form action="procesar_archivo.php" method="post" enctype="multipart/form-data">
            <label for="archivo">Selecciona un archivo:</label>
            <input type="file" name="archivo" id="archivo" accept=".pdf, .doc, .docx">
            <button type="submit">Subir Archivo</button>
        </form>
        <button id="mostrarTabla" class="btn btn-secondary mt-3">Mostrar Tabla</button>
    </div>

    <div class="container mt-4" id="tablaContainer" style="display: none;">
        <h2 class="mb-4 text-center">Tabla de Documentos</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de Cargo</th>
                    <th scope="col">Acciones</th>
                    <th scope="col">Documento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Documento 1</td>
                    <td>2023-08-12</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                Acciones
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Cargar</a>
                                <a class="dropdown-item" href="#">Descargar</a>
                                <a class="dropdown-item" href="#">Eliminar</a>
                            </div>
                        </div>
                    </td>
                    <td><a href="#">Documento.pdf</a></td>
                </tr>
                <tr>
                    <td>Documento 2</td>
                    <td>2023-08-15</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                Acciones
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Cargar</a>
                                <a class="dropdown-item" href="#">Descargar</a>
                                <a class="dropdown-item" href="#">Eliminar</a>
                            </div>
                        </div>
                    </td>
                    <td><a href="#">Documento.docx</a></td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('mostrarTabla').addEventListener('click', function() {
            document.getElementById('tablaContainer').style.display = 'block';
        });
    </script>
</body>
</html>
