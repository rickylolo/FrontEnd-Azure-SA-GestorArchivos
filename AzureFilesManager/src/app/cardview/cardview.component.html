<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 pt-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo fw-bold">Gestor de Archivos</h3>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Subir y Guardar Archivos</h5>
                    <hr class="border-2 border-top">
                    <div class="container">
                        <form class="container">
                            <div class="mb-3 row">
                                <label for="nameFile" class="col-sm-2 col-form-label">Nombre Archivo: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nameFile">
                                </div>
                            </div>


                            <div class="mb-3 row">
                                <label for="archivo" class="col-sm-2 col-form-label">Selecciona un
                                    archivo:</label>
                                <div class="col-sm-10">
                                    <label for="archivo" class="custom-file-upload text-primary mt-2" id="loadLabel">
                                        <i class="fas fa-file-upload"></i> {{ archivoCargado ? 'Archivo Cargado' :
                                        'Cargar Archivo' }}
                                    </label>
                                    <input type="file" name="archivo" class="visually-hidden" id="archivo"
                                        accept=".pdf, .doc, .docx" (change)="onArchivoCargado($event)">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">Subir Archivo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <app-cardfiles></app-cardfiles>
                </div>
            </div>
        </div>
    </div>
</div>
